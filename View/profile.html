<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../router.js"></script>
    <script src="../general.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Link to your CSS file -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../Style/header.css" />
    <link rel="stylesheet" href="../Style/profile.css" />
    <!-- <script src="../router.js"></script> -->
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="burger-menu" id="burgerMenu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <h2></h2>
        </div>
        <div class="user-info" id="userInfo">
          <!-- Login button or user details will be dynamically inserted here -->
        </div>
      </div>
      <nav class="sidebar" id="sidebar">
        <ul id="nav-list">
          <li><a href="./homePage.html" class="nav-link">Home</a></li>
          <li><a href="./userList.html" class="nav-link">Display Users</a></li>
          <li><a href="./createUser.html" class="nav-link">Create User</a></li>
          <li>
            <a href="./createGroup.html" class="nav-link">Create Group</a>
          </li>
          <li>
            <a href="./groupList.html" class="nav-link">Display Groups</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="profile-container">
      <h1>Profile</h1>
      <div class="profile-details">
        <div class="profile-avatar">
          <img
            src="https://img.icons8.com/?size=100&id=7820&format=png&color=000000"
            alt="User Avatar"
            id="profileAvatar"
          />
        </div>
        <form id="profileForm">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" readonly="true" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" readonly="true" />
          </div>
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              readonly="true"
            />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" readonly="true" />
          </div>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
    </footer>

    <script src="../ViewModel/profile.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
