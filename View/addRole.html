<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Role</title>
    <link rel="stylesheet" href="../Style/addRole.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="role-creation-container">
      <h2>Create Role</h2>
      <form id="roleCreationForm">
        <div class="input-group">
          <label for="roleName">Role Name</label>
          <input type="text" id="roleName" name="roleName" required />
        </div>
        <div class="input-group">
          <label>Assign Pages</label>
          <div class="pages-list">
            <select id="pageSelect">
              <option value="">Select a page</option>
              <option value="dashboard">Dashboard</option>
              <option value="users">Users</option>
              <option value="settings">Settings</option>
              <option value="reports">Reports</option>
            </select>
            <button type="button" id="addPageBtn">Add Page</button>
          </div>
        </div>
        <div class="input-group">
          <label>Assigned Pages</label>
          <table id="pagesTable">
            <thead>
              <tr>
                <th>Page</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Assigned pages will appear here -->
            </tbody>
          </table>
        </div>
        <button type="submit">Create Role</button>
      </form>
    </div>

    <script src="../ViewModel/addRole.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
