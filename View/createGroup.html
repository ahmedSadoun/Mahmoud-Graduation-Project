<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Role</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../Style/header.css" />
    <link rel="stylesheet" href="../Style/createGroup.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <!-- <div>
      <a href="javascript:window.history.back();">Back</a>
    </div> -->
    <header>
      <div class="header-container">
        <div class="burger-menu" id="burgerMenu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <h2></h2>
        </div>
        <div class="user-info" id="userInfo">
          <!-- Login button or user details will be dynamically inserted here -->
        </div>
      </div>
      <nav class="sidebar" id="sidebar">
        <ul>
          <li><a href="./homePage.html" class="nav-link">Home</a></li>
          <li><a href="./userList.html" class="nav-link">Display Users</a></li>
          <li><a href="./createUser.html" class="nav-link">Create User</a></li>
          <li>
            <a href="./createGroup.html" class="nav-link">Create Group</a>
          </li>
          <li>
            <a href="./groupList.html" class="nav-link">Display Groups</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="role-creation-container">
      <h2>Create Group</h2>
      <form id="roleCreationForm">
        <div class="input-group">
          <label for="roleName">Group Name</label>
          <input type="text" id="roleName" name="roleName" required />
        </div>
        <div class="input-group">
          <label>Assign Pages</label>
          <div class="pages-list">
            <select id="pageSelect">
              <option value="">Select a page</option>
              <option value="dashboard">Dashboard</option>
              <option value="users">Users</option>
              <option value="settings">Settings</option>
              <option value="reports">Reports</option>
            </select>
            <button type="button" id="addPageBtn">Add Page</button>
          </div>
        </div>
        <div class="input-group">
          <label>Assigned Pages</label>
          <table id="pagesTable">
            <thead>
              <tr>
                <th>Page</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Assigned pages will appear here -->
            </tbody>
          </table>
        </div>
        <button type="submit">Create Group</button>
      </form>
    </div>

    <script src="../ViewModel/createGroup.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
